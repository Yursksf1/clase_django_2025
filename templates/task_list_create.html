{% extends 'base.html' %}


{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">ğŸ“ Mi Todo List</h2>
  
    <!-- Formulario -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-8">
        <form id="task-form" class="d-flex gap-2">
          <input type="text" id="task-title" class="form-control" placeholder="Nueva tarea..." required>
          <button type="submit" class="btn btn-primary">Agregar</button>
        </form>
      </div>
    </div>
  
    <!-- Lista de tareas -->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <ul id="task-list" class="list-group shadow-sm"></ul>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const tasks = [
    { id: 1, title: "Comprar leche", completed: false },
    { id: 2, title: "Leer capÃ­tulo 3 del libro", completed: true },
    { id: 3, title: "Enviar correo al equipo", completed: false }
  ];

  const taskList = document.getElementById('task-list');
  const taskForm = document.getElementById('task-form');
  const taskInput = document.getElementById('task-title');

  function renderTasks() {
    taskList.innerHTML = '';
    tasks.forEach(task => {
      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';
      if (task.completed) li.classList.add('completed');

      li.innerHTML = `
        <span>${task.title}</span>
        <button class="btn btn-sm ${task.completed ? 'btn-warning' : 'btn-success'}">
          ${task.completed ? 'Desmarcar' : 'Hecha'}
        </button>
      `;

      li.querySelector('button').addEventListener('click', () => toggleTask(task.id));
      taskList.appendChild(li);
    });
  }

  function toggleTask(id) {
    const task = tasks.find(t => t.id === id);
    if (task) {
      task.completed = !task.completed;
      renderTasks();
    }
  }

  taskForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const title = taskInput.value.trim();
    if (title === '') return;

    const newTask = {
      id: tasks.length + 1,
      title,
      completed: false
    };

    tasks.push(newTask);
    taskInput.value = '';
    renderTasks();
  });

  renderTasks();
</script>
{% endblock %}
