{% extends 'base.html' %}


{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">ğŸ“ Mi Todo List</h2>
  
    <!-- Lista de tareas -->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <ul id="task-list" class="list-group shadow-sm">
          {% for task in tasks %}

          <li class="list-group-item d-flex justify-content-between align-items-center {% if not task.completed %} completed {% endif %}">
            <span>{{ task.title }}</span>
            <button class="btn btn-sm  {% if task.completed %} btn-success {% else %} btn-warning {% endif %} ">
              {% if task.completed %}
                Hecha
              {% else %}
                Desmarcar
              {% endif %}
            </button>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>

{% endblock %}
