<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Línea de Tiempo Disney</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
    }

    .timeline {
      position: relative;
      max-width: 800px;
      margin: auto;
      padding: 60px 0;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 30px;
      top: 0;
      bottom: 0;
      width: 4px;
      background-color: #ff6f61;
    }

    .timeline-item {
      position: relative;
      margin-bottom: 40px;
      padding-left: 80px;
    }

    .timeline-item::before {
      content: '';
      position: absolute;
      left: 18px;
      top: 5px;
      width: 20px;
      height: 20px;
      background-color: #ff6f61;
      border-radius: 50%;
      z-index: 1;
    }

    .timeline-item .card {
      background-color: #1e1e1e;
      color: #ccc;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255, 111, 97, 0.3);
      padding: 20px;
    }

    .timeline-item h4 {
      color: #ff6f61;
      margin-bottom: 10px;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s forwards;
    }
    .modal {
      --bs-modal-bg: #0f0f0f;
    }
    
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 576px) {
      .timeline {
        padding-left: 20px;
      }
      .timeline::before {
        left: 12px;
      }
      .timeline-item {
        padding-left: 50px;
      }
      .timeline-item::before {
        left: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-5" style="color:#ff6f61;">Línea de Tiempo de Películas Disney</h2>
    <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#addMovieModal">
      Agregar Película
    </button>
    <a href="/timeline/post/" class="btn btn-primary mb-4">
      Agregar Película POST
    </a>
    <a href="/timeline/form/" class="btn btn-primary mb-4">
      Agregar Película form
    </a>
    <a href="/timeline/class/" class="btn btn-primary mb-4">
      Agregar Película CBV Form
    </a>
    <div class="timeline" id="timeline">
      {% for timeline in timeline_list %}
      <div class="timeline-item fade-in">
        <div class="card">
          <h4>{{ timeline.name }} ({{ timeline.year }})</h4>
          <p>{{ timeline.description }}</p>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="addMovieModal" tabindex="-1" aria-labelledby="addMovieModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="movieForm">
      <div class="modal-header">
        <h5 class="modal-title" id="addMovieModalLabel">Agregar Nueva Película</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
            <div class="mb-3">
                <label for="ano" class="form-label">Año</label>
                <input type="number" class="form-control" id="ano" required>
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3" required></textarea>
            </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Guardar Película</button>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('animate');
        }
      });
    });

    document.querySelectorAll('.fade-in').forEach((el, i) => {
      el.style.animationDelay = `${i * 0.2}s`;
      observer.observe(el);
    });
    const movieForm = document.getElementById('movieForm');
    const timeline = document.getElementById('timeline');

    movieForm.addEventListener('submit',async function(event) {
        event.preventDefault();

        const ano = document.getElementById('ano').value;
        const titulo = document.getElementById('titulo').value;
        const descripcion = document.getElementById('descripcion').value;

        const data = {
          'year': ano,
          'name': titulo,
          'description': descripcion,
        }

        try {
          const response = await fetch('/api/peliculas/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')  // Para Django necesitas enviar el CSRF token
                },
                body: JSON.stringify(data)
            });
        } catch (error) {
            console.error('Error en la petición:', error);
        }
     
        // TODO agregar esta logica en el metodo cuando sea success
        const item = document.createElement('div');
        item.classList.add('timeline-item');
        item.innerHTML = `
              <div class="card">
                <h4>${titulo} (${ano})</h4>
                <p>${descripcion}</p>
              </div>
        `;
        timeline.appendChild(item);

        // Limpiar formulario
        movieForm.reset();
        // Cerrar modal
        const modal = bootstrap.Modal.getInstance(document.getElementById('addMovieModal'));
        modal.hide();
    });


    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
  </script>

</body>
</html>
