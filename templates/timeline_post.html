<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Línea de Tiempo Disney</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
    }

    .timeline {
      position: relative;
      max-width: 800px;
      margin: auto;
      padding: 60px 0;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 30px;
      top: 0;
      bottom: 0;
      width: 4px;
      background-color: #ff6f61;
    }

    .timeline-item {
      position: relative;
      margin-bottom: 40px;
      padding-left: 80px;
    }

    .timeline-item::before {
      content: '';
      position: absolute;
      left: 18px;
      top: 5px;
      width: 20px;
      height: 20px;
      background-color: #ff6f61;
      border-radius: 50%;
      z-index: 1;
    }

    .timeline-item .card {
      background-color: #1e1e1e;
      color: #ccc;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255, 111, 97, 0.3);
      padding: 20px;
    }

    .timeline-item h4 {
      color: #ff6f61;
      margin-bottom: 10px;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s forwards;
    }
    .modal {
      --bs-modal-bg: #0f0f0f;
    }
    
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 576px) {
      .timeline {
        padding-left: 20px;
      }
      .timeline::before {
        left: 12px;
      }
      .timeline-item {
        padding-left: 50px;
      }
      .timeline-item::before {
        left: 0;
      }
    }
  </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-5" style="color:#ff6f61;">Línea de Tiempo de Películas Disney</h2>
        <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#addMovieModal">
          Agregar Película
        </button>
        <a href="/timeline/post/" class="btn btn-primary mb-4">
          Agregar Película POST
        </a>
        <a href="/timeline/form/" class="btn btn-primary mb-4">
          Agregar Película form
        </a>
        <a href="/timeline/class/" class="btn btn-primary mb-4">
          Agregar Película CBV Form
        </a>
        <form method="post" class="modal-content">
            {% csrf_token %}
            <label for="titulo" class="form-label">Año</label>
            <input type="number" class="form-control" name="year" required>

            Nombre: <input type="text" name="name"><br>
            Descripción: <textarea name="description"></textarea><br>
            <button type="submit">Enviar POST</button>
        </form>
    </div>
</body> 
</html>
